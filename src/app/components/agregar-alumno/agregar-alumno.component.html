<app-menu></app-menu>
<div class="container">

        <div class="row">
                <mat-toolbar color="primary">
                        <span>Registra Alumno</span>
                </mat-toolbar>
        </div>
        <div class="row" style="margin-top: 3%">
                <mat-form-field class="col-md-4">
                        <mat-label>Nombres</mat-label>
                        <input matInput [(ngModel)]="alumno.nombres">
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Apellidos</mat-label>
                        <input matInput [(ngModel)]="alumno.apellidos">
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Telefono</mat-label>
                        <input matInput [(ngModel)]="alumno.telefono">
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>DNI</mat-label>
                        <input matInput [(ngModel)]="alumno.dni">
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Correo</mat-label>
                        <input matInput [(ngModel)]="alumno.correo">
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Fecha Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="alumno.fechaNacimiento">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Pa√≠s</mat-label>
                        <mat-select [(ngModel)]="alumno.pais!.idPais">
                                <mat-option value="-1"> [Seleccione] </mat-option>
                                <mat-option *ngFor="let x of lstPais" [value]="x.idPais">
                                        {{x.nombre}}
                                </mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-4">
                        <mat-label>Modalidad</mat-label>
                        <mat-select [(ngModel)]="alumno.modalidad!.idDataCatalogo">
                                <mat-option value="-1"> [Seleccione] </mat-option>
                                <mat-option *ngFor="let x of lstModel" [value]="x.idDataCatalogo">
                                        {{x.descripcion}}
                                </mat-option>
                        </mat-select>
                </mat-form-field>
        </div>
        <div class="row">
                <button mat-raised-button type="submit" color="primary" (click)="registra()">Registra</button>
        </div>
</div>
