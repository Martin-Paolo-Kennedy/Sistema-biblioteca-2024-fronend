<app-menu></app-menu>

<div style="padding: 2%">
  <div class="container">
    <div class="col-lg-12">
      <h6>Consulta de Libro</h6>
    </div>
    <div class="col-12">
      <mat-form-field class="col-3">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="titulo">
      </mat-form-field>

      <mat-form-field class="col-3">
        <mat-label>Serie</mat-label>
        <input matInput [(ngModel)]="serie">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" (click)="consulta()">Filtrar</button>
    </div>

    <div class="col-12">
      <div class="mat-elevation-z8">
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">
          <ng-container matColumnDef="idLibro">
            <th mat-header-cell *matHeaderCellDef style="width: 50px">Id</th>
            <td mat-cell *matCellDef="let libro" style="width: 50px">{{ libro.idLibro }}</td>
          </ng-container>
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef style="width: 120px">Título</th>
            <td mat-cell *matCellDef="let libro" style="width: 120px">{{ libro.titulo }}</td>
          </ng-container>
          <ng-container matColumnDef="serie">
            <th mat-header-cell *matHeaderCellDef style="width: 120px">Serie</th>
            <td mat-cell *matCellDef="let libro" style="width: 120px">{{ libro.serie }}</td>
          </ng-container>
          <!-- Agrega otras columnas según tus necesidades -->

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
